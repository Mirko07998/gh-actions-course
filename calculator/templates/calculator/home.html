<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calcForm">
        <input type="number" id="num1" placeholder="First Number" required>
        <input type="number" id="num2" placeholder="Second Number" required>
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <button type="submit">Calculate</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('calcForm').onsubmit = function(e) {
            e.preventDefault();
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            
            fetch(`/calculate/?num1=${num1}&num2=${num2}&operation=${operation}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = 'Result: ' + (data.result || data.error);
                });
        };
    </script>
</body>
</html>
