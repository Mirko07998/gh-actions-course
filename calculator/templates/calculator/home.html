<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script>
        async function calculate() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const operation = document.querySelector('input[name="operation"]:checked').value;

            const response = await fetch(`/calculate?num1=${num1}&num2=${num2}&operation=${operation}`);
            const result = await response.json();
            document.getElementById("result").innerText = response.ok ? result.result : result.error;
        }
    </script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Number 1" required>
    <input type="number" id="num2" placeholder="Number 2" required>
    <div>
        <input type="radio" name="operation" value="+" checked> +
        <input type="radio" name="operation" value="-"> -
        <input type="radio" name="operation" value="*"> *
        <input type="radio" name="operation" value="/"> /
    </div>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
</body>
</html>
