<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'calculator/style.css' %}">
</head>
<body>
    <h1>Simple Calculator Web App</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="num1" placeholder="First number" required>
        
        <select name="operator" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <input type="text" name="num2" placeholder="Second number" required>
        <button type="submit">Calculate</button>
    </form>
    
    {% if result is not None %}
        <h2>Result: {{ result }}</h2>
    {% endif %}

    {% if error %}
        <h2 style="color: red;">{{ error }}</h2>
    {% endif %}
    
    <footer>
        <p>Thank you for using the Simple Calculator Web App.</p>
    </footer>
</body>
</html>
